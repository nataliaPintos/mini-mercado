<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Mercado da Nat - Cadastro de Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        header {
            background-color: #007bff;
            color: white;
        }
        header h1 {
            font-size: 2.5rem;
        }
        header .nav-link {
            color: white;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 1rem 0;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }
    </style>
</head>
<body>
    <header class="text-center py-3">
        <h1>Mini Mercado da Nat</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="produtos.html">Produtos</a></li>
                <li class="nav-item"><a class="nav-link" href="servicos.html">Serviços</a></li>
                <li class="nav-item"><a class="nav-link" href="contato.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2 class="form-title">Cadastro de Cliente</h2>
            <form id="cadastroForm">
                <!-- Nome -->
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite seu nome completo" required>
                </div>

                <!-- CPF -->
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" id="cpf" name="cpf" class="form-control" placeholder="000.000.000-00" required>
                </div>

                <!-- Endereço -->
                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" id="endereco" name="endereco" class="form-control" placeholder="Digite seu endereço">
                </div>

                <!-- Sexo -->
                <div class="mb-3">
                    <label class="form-label">Sexo</label><br>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="masculino" name="sexo" value="masculino" class="form-check-input">
                        <label for="masculino" class="form-check-label">Masculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="feminino" name="sexo" value="feminino" class="form-check-input">
                        <label for="feminino" class="form-check-label">Feminino</label>
                    </div>
                </div>

                <!-- Telefone -->
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" class="form-control" placeholder="(XX) XXXXX-XXXX" required>
                </div>

                <!-- E-mail -->
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="exemplo@email.com" required>
                </div>

                <!-- Aceite dos Termos -->
                <div class="mb-3 form-check">
                    <input type="checkbox" id="termos" name="termos" class="form-check-input" required>
                    <label for="termos" class="form-check-label">Aceito os termos e condições</label>
                </div>

                <!-- Botão de Enviar -->
                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
            </form>
        </div>
    </main>

    <footer class="text-center">
        <p>&copy; 2024 Mini Mercado da Nat. Todos os direitos reservados.</p>
        <p>Contato: (XX) XXXX-XXXX | email@minimercado.com.br</p>
    </footer>

    <script>
        document.getElementById("cadastroForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Cadastro realizado com sucesso!");

        });
    </script>
</body>
</html>
